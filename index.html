<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header-container">
    <h1 class="page-title">Residential Properties for Rent in Karachi</h1>
    <span class="results-count">(807 properties available)</span>
    <hr/>
    <div class="filter-container">
        <button class="filter-btn default-btn">
            <span>All</span>
            <i class="fas fa-chevron-down dropdown-icon"></i>
        </button>
        <button class="filter-btn default-btn">
            <span>All Residential</span>
            <i class="fas fa-chevron-down dropdown-icon"></i>
        </button>
        <button class="filter-btn default-btn">
            <span>Price</span>
            <i class="fas fa-chevron-down dropdown-icon"></i>
        </button>
        <button class="filter-btn default-btn">
            <span>Size</span>
            <i class="fas fa-chevron-down dropdown-icon"></i>
        </button>
        <button class="filter-btn default-btn">
            <span>Bedroom</span>
            <i class="fas fa-chevron-down dropdown-icon"></i>
        </button>
        <button class="filter-btn default-btn">
            <span>Bathroom</span>
            <i class="fas fa-chevron-down dropdown-icon"></i>
        </button>
        
        <button class="filter-btn default-btn verified-btn">
            <i class="fa-solid fa-circle-check"></i>  Verified
        </button>
        
        <button class="filter-btn more-filter-btn">
            <i style="color: orange;" class="fas fa-sliders-h icon"></i>
            More Filter
        </button>
    </div>
    </div>
    </div>

</body>
</html>
