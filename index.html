<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commercial Properties for Rent in Karachi</title>
  <style>
    :root{
      --blue:#2563eb;
      --line:#e5e7eb;
      --text:#111827;
      --muted:#6b7280;
      --yellow:#f59e0b;
      --black:#000000;
      --white:#ffffff;
    }
    *{box-sizing:border-box}
    body{margin:16px;background:#fff;color:var(--text);font-family:Arial,Helvetica,sans-serif}
    .page{max-width:1200px;margin:0 auto}

    /* Heading */
    .page-title{font-size:22px;font-weight:700;margin:0}
    .page-title sub small{
      font-size:12px;
      color:var(--muted);
    }

    hr{border:0;border-top:1px solid var(--line);margin:10px 0}

    /* Filter pills */
    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin:12px 0;
      align-items:center;
    }
    .spacer{flex:1}
    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:8px 14px;
      border-radius:999px;
      background:var(--white);
      color:#000;
      border:1px solid var(--blue);
      cursor:pointer;
      font-size:14px;
    }
    .pill svg{width:14px;height:14px; vertical-align:middle;}

    /* More Filter custom */
    .pill.more {
      background:#fff;
      color:#000;
      border:1px solid #000;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .pill.more svg.funnel{fill:var(--yellow); width:16px; height:16px;}

    /* Verified icon */
    .pill.verified {
      display:inline-flex;
      align-items:center;
      gap:6px;
      border:1px solid var(--blue);
      padding:8px 14px;
      border-radius:999px;
      color:var(--black);
      justify-content:center;
    }
    .pill.verified svg{width:16px;height:16px;fill:var(--black)}

    /* Grid 4 columns, 16 slots */
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px;margin-top:16px}
    .card-slot{
      min-height:220px;
      border:1px solid #cfd8dc;
      border-radius:12px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#6b7280;
      font-size:14px;
      padding:12px;
      text-align:center;
    }

    @media (max-width:1024px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:768px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:520px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="page">
    <h2 class="page-title">Commercial Properties for Rent in Karachi
      <sub><small>(807 properties available)</small></sub>
    </h2>
    <hr/>

    <div class="filters">
      <button class="pill" type="button">All <svg viewBox="0 0 24 24"><path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
      <button class="pill" type="button">All Residential <svg viewBox="0 0 24 24"><path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
      <button class="pill" type="button">Price <svg viewBox="0 0 24 24"><path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
      <button class="pill" type="button">Size <svg viewBox="0 0 24 24"><path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
      <button class="pill" type="button">Bedroom <svg viewBox="0 0 24 24"><path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
      <button class="pill" type="button">Bathroom <svg viewBox="0 0 24 24"><path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
      <button class="pill verified" type="button">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 0a12 12 0 1 0 0 24 12 12 0 0 0 0-24zm-1.2 17.6l-5-5 1.6-1.6 3.4 3.4 7.4-7.4 1.6 1.6-9 9z"/>
        </svg>
        Verified
      </button>

      <div class="spacer"></div>

      <button class="pill more" type="button"> 
        <svg class="funnel" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="var(--yellow)" d="M3 4h18l-7 8v6l-4-2v-4L3 4z"/>
        </svg>
        More Filter
      </button>
    </div>

    <section class="grid">
      <div class="card-slot">Card 1</div>
      <div class="card-slot">Card 2</div>
      <div class="card-slot">Card 3</div>
      <div class="card-slot">Card 4</div>
      <div class="card-slot">Card 5</div>
      <div class="card-slot">Card 6</div>
      <div class="card-slot">Card 7</div>
      <div class="card-slot">Card 8</div>
      <div class="card-slot">Card 9</div>
      <div class="card-slot">Card 10</div>
      <div class="card-slot">Card 11</div>
      <div class="card-slot">Card 12</div>
      <div class="card-slot">Card 13</div>
      <div class="card-slot">Card 14</div>
      <div class="card-slot">Card 15</div>
      <div class="card-slot">Card 16</div>
    </section>
  </div>
</body>
</html>
